<div class="goal-planner-container">
  <h2>Goal Planner</h2>
  
  <div class="goal-form">
    <h3>Create New Goal</h3>
    <form (ngSubmit)="createGoal()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newGoal.title" name="title" required />
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newGoal.description" name="description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="newGoal.startDate" name="startDate" required />
      </div>
      
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="newGoal.endDate" name="endDate" required />
      </div>
      
      <button type="submit">Create Goal</button>
    </form>
  </div>
  
  <div class="goals-list">
    <h3>My Goals</h3>
    <div *ngIf="goals.length === 0" class="no-goals">
      <p>No goals found. Create your first goal above.</p>
    </div>
    
    <div *ngFor="let goal of goals" class="goal-item">
      <h4>{{ goal.title }}</h4>
      <p>{{ goal.description }}</p>
      <p class="dates">
        <span>Start: {{ goal.startDate }}</span>
        <span>End: {{ goal.endDate }}</span>
      </p>
      <button (click)="deleteGoal(goal.id)">Delete</button>
    </div>
  </div>
</div>
